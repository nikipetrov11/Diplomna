<!doctype html>
{% load static %}
<html lang="en">

<head>
    <title>Вход за админ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/log-style.css' %}">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6">
                <div class="wrap">
                    <div class="p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Вход за админ</h3>
                            </div>

                        </div>
                        <form method="post" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="label" for="username">Email</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Парола</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Вход</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                </div>
                                <div class="w-50 text-md-right">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
